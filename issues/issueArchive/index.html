---
layout: "default"
title: "Past Issues"
---
<ol id="issues-list">
  {% assign issues = site.issues | reverse %}
  {% for issue in issues %}
    <li>
      {% include get-title.html item=issue %}
      <a href="{{ issue.url | relative_url | replace: 'index.html', '' }}">{{
        title }}</a>
    </li>
  {% endfor %}
</ol>
