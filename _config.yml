collections:
  articles:
    output: true
  issues:
    output: true
defaults:
  - scope:
      type: "articles"
    values:
      layout: "article"
  - scope:
      type: "issues"
    values:
      layout: "issue"
exclude:
  - "exclude"
# During dev, uncomment dirs below you don't need to generate â€” speeds up build
#  - "downloads"
plugins:
  - "jekyll-redirect-from"
whitelist:
  - "jekyll-redirect-from"
