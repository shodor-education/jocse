collections:
  articles:
    output: true
  issues:
    output: true
defaults:
  - scope:
      type: "articles"
    values:
      layout: "article"
  - scope:
      type: "issues"
    values:
      layout: "issue"
exclude:
  - "exclude"
plugins:
  - "jekyll-redirect-from"
whitelist:
  - "jekyll-redirect-from"
