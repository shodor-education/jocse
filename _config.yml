baseurl: "/jocse" # Comment out once jocse.org is live
collections:
  articles:
    output: true
    sort_by: "index"
  issues:
    output: true
  pages:
    output: true
    permalink: "/:name/"
defaults:
  - scope:
      type: "articles"
    values:
      layout: "article"
  - scope:
      type: "issues"
    values:
      layout: "issue"
exclude:
  - "exclude"
plugins:
  - "jekyll-redirect-from"
whitelist:
  - "jekyll-redirect-from"
